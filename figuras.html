<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras geométricas | Curso Practico de JavaScript</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1 class="titulo">Figuras Geométricas</h1>
            <p>Este es el primer taller del curos práctico de JavaScript</p>
        </header>
        <main class="container-main">
            <section class="formulario-cuadrado">
                <h2>Calcula el area y perimetro de un cuadrado</h2>
                <form action="">
                    <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
                    <input id="InputCuadrado" type="number">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </form>
            </section>
            <section class="formulario-triangulo">
                <h2>Calcula el area y perimetro de un Triángulo</h2>
                <form action="">
                    <label for="InputLadoA">Escribe cuánto mide el lado 'a' del triángulo</label>
                    <input id="InputLadoA" type="number">
                    <label for="InputLadoC">Escribe cuánto mide el lado 'c' del triángulo</label>
                    <input id="InputLadoC" type="number">
                    <label for="InputBase">Escribe cuánto mide la base del triángulo</label>
                    <input id="InputBase" type="number">
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </form>
            </section>
            <section class="formulario-circulo">
                <h2>Calcula el area y el diametro de un cuadrado</h2>
                <form action="">
                    <label for="InputRadio">Escribe cuánto mide el radio del circulo</label>
                    <input id="InputRadio" type="number">
                    <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                </form>
            </section>
        </main>
        <script src="./js/figuras.js"></script>
    </body>

</html>
